apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
